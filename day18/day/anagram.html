<script>
  function anagram(str1, str2) {
    str1 = str1.split("");
    str2 = str2.split("");

    if (str1.length !== str2.length) {
      console.log("false");
      return false;
    }

    for (let i = 0; i < str1.length; i++) {
      for (let j = 0; j < str2.length; j++) {
        if (str1[i] === str2[j]) {
          str2.splice(j, 1);
          break;
        }
      }
    }
    if (str2.length === 0) {
      console.log("true");
      return true;
    } else {
      console.log("false");
      return false;
    }
  }

  anagram("good", "oodg");
  anagram("good", "mpoong");
</script>
