<script>
  (function () {
    var message = "IIFE";
    console.log(message);
  })();
  console.log(message); //error:msg is not defined

<script>
  (function () {
    var message = "invoked function ";
    console.log(message);
  })();
  console.log(message);
</script>
<script>
  (function (a, b) {
    let c = a + b;
    // console.log(c);
    console.log(c);
    return c;
  })(2, 4);
  console.log(c);
</script>
<script>

    console.log(f);
  })(2, 5);
  console.log(f);
